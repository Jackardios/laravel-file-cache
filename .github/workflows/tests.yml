name: Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2', '8.3', '8.4']
        laravel: ['^10.0', '^11.0', '^12.0']
        exclude:
          # Laravel 11 requires PHP 8.2+
          - php: '8.1'
            laravel: '^11.0'
          # Laravel 12 requires PHP 8.2+
          - php: '8.1'
            laravel: '^12.0'

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: curl, mbstring
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-

      - name: Install dependencies
        run: |
          composer require --no-update laravel/laravel:${{ matrix.laravel }}
          composer update --prefer-dist --no-interaction --no-progress

      - name: Run tests
        run: ./vendor/bin/phpunit

  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: Quality (PHP 8.4, Laravel ^12.0)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: curl, mbstring
          coverage: pcov

      - name: Get Composer cache directory
        id: composer-cache-quality
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache-quality.outputs.dir }}
          key: quality-${{ runner.os }}-php-8.4-laravel-12-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            quality-${{ runner.os }}-php-8.4-laravel-12-

      - name: Install dependencies
        run: |
          composer require --no-update laravel/laravel:^12.0
          composer update --prefer-dist --no-interaction --no-progress

      - name: Run static analysis
        run: composer analyse

      - name: Run tests with coverage
        run: composer test-coverage
